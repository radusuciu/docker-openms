name: Build and push Docker images

on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/docker-openms:latest
        build-args: |
          NUM_BUILD_CORES=2
        cache-from: type=gha,scope=ghcr.io/${{ github.repository }}/docker-openms
        cache-to: type=gha,scope=ghcr.io/${{ github.repository }}/docker-openms
